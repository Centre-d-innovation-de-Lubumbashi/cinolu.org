name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to VPS
        run: |
          ssh "${{ secrets.USERNAME }}"@"${{ secrets.HOST }}" "cd cinolu/cinolu.org && git pull && pnpm i && nx build && pm2 restart cinolu.org"
