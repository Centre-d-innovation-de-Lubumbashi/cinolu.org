<!-- Button -->

<div *ngIf="user$ | async as user">
  <button mat-icon-button [matMenuTriggerFor]="userActions">
    <span class="relative">
      @if (showAvatar) {
        <img class="h-7 w-7 rounded-full" [src]="displayImage(user)" />
      }
      @if (!showAvatar) {
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
      }
      <span
        class="absolute bottom-0 right-0 h-2 w-2 rounded-full bg-green-500"
        [ngClass]="{ 'mb-px mr-px': !showAvatar }"></span>
    </span>
  </button>

  <mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
      <span class="flex flex-col leading-none">
        <span class="mt-1.5 text-md font-medium">{{ user.email }}</span>
      </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item>
      <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
      <span>Profile</span>
    </button>
    <button mat-menu-item>
      <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
      <span>Settings</span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
      <mat-icon [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"></mat-icon>
      <span>Sign out</span>
    </button>
  </mat-menu>
</div>
