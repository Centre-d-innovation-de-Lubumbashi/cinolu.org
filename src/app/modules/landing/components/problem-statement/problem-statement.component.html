<section class="mt-32 mb-18">
  <div class="relative bg-[url('/images/purposes/corporate.webp')] bg-no-repeat bg-cover">
    <div class="gap-4 bg-primary-950 bg-opacity-90 py-28 px-8 md:px-32 text-white">
      <div class="grid grid-cols-1 md:grid-cols-2 items-center">
        <div class="flex flex-col gap-8">
          <h1 class="font-satoshi font-bold text-2xl md:text-3xl hidde" observeVisibility>
            Votre
            <span class="text-green-600 hidde" observeVisibility>“One Stop Ecosystem Support” </span>
          </h1>
          <h2 class="font-satoshi text-2xl md:text-4xl font-bold mb-6">Énoncé du problème</h2>
        </div>
        <div class="flex flex-col gap-3">
          @for (i of innovationEcosystems; track $index) {
            <div class="flex items-center gap-3">
              <mat-icon class="icon-size-3 fill-green-600" svgIcon="check"></mat-icon>
              <h4 class="md:text-lg font-light hidde" observeVisibility [debounceTime]="$index * 100">
                {{ i.title }}
              </h4>
            </div>
          }
        </div>
      </div>
    </div>
  </div>
</section>
