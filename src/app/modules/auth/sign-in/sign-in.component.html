<app-topbar />
<div class="relative py-20 bg-gray-50 w-full" *ngIf="state$ | async as state">
  <div class="container relative m-auto px-6 md:px-18 xl:px-48">
    <div class="m-auto space-y-10 md:w-8/12 lg:w-5/12 xl:w-6/12 mt-10">
      <div class="rounded-xl border border-gray-100 bg-white shadow-lg shadow-gray-600/30 backdrop-blur-2xl">
        <div class="p-8 py-12 sm:p-16">
          <div class="text-3xl font-extrabold leading-tight tracking-tight">Se connecter</div>
          <div class="mt-0.5 flex items-baseline font-medium">
            <div>Sans compte?</div>
            <a class="ml-1 text-primary-500 hover:underline" [routerLink]="['/sign-up']">Inscription</a>
          </div>
          @if (state.error) {
            <fuse-alert class="mt-8" [appearance]="'outline'" [showIcon]="true" [type]="'error'" [@shake]="true">
              {{ state.error }}
            </fuse-alert>
          }
          <form class="mt-8" [formGroup]="signInForm">
            <mat-form-field class="w-full">
              <mat-label>Adresse e-mail</mat-label>
              <input id="email" matInput [formControlName]="'email'" />
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Mot de passe</mat-label>
              <input id="password" matInput type="password" [formControlName]="'password'" #passwordField />
              <button
                mat-icon-button
                type="button"
                (click)="
                  passwordField.type === 'password' ? (passwordField.type = 'text') : (passwordField.type = 'password')
                "
                matSuffix>
                @if (passwordField.type === 'password') {
                  <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                }
                @if (passwordField.type === 'text') {
                  <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:eye-slash'"></mat-icon>
                }
              </button>
            </mat-form-field>

            <div class="mt-1.5 inline-flex w-full items-center justify-between">
              <a class="text-md font-medium text-primary-500 hover:underline" [routerLink]="['/forgot-password']">
                Mot de passe oubli√© ?
              </a>
            </div>

            <button
              class="fuse-mat-button-large mt-6 w-full text-white"
              mat-flat-button
              [color]="'primary'"
              [disabled]="state.isLoading || signInForm.invalid"
              (click)="signIn()">
              @if (!state.isLoading && !signInForm.invalid) {
                <span>Se connecter</span>
              }
              @if (state.isLoading) {
                <mat-progress-spinner [diameter]="24" [mode]="'indeterminate'"></mat-progress-spinner>
              }
            </button>

            <div class="mt-8 flex items-center">
              <div class="mt-px flex-auto border-t"></div>
              <div class="text-secondary mx-2">Ou continuer avec</div>
              <div class="mt-px flex-auto border-t"></div>
            </div>

            <div class="mt-8 flex items-center space-x-4">
              <button class="flex-auto" type="button" mat-stroked-button>
                <div class="flex items-center gap-1.5">
                  <div class="relative h-5 w-5">
                    <img ngSrc="/images/logo/google.svg" alt="Google" fill />
                  </div>
                  Google
                </div>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
