<div class="relative py-30 bg-gray-50 w-full">
  <div class="container relative m-auto px-6 md:px-18 xl:px-48">
    <div class="m-auto space-y-10 md:w-8/12 lg:w-4/12 xl:w-6/12 mt-10">
      <div class="rounded-xl border border-gray-100 bg-white shadow-lg shadow-gray-600/30 backdrop-blur-2xl">
        <div class="p-8 py-12 sm:p-16">
          <div class="text-3xl font-extrabold leading-tight tracking-tight">Vous vous êtes déconnecté(e) !</div>
          <div class="mt-8 flex font-medium text-lg">
            @if (countdown > 0) {
              Redirection dans
              {{ countdown }}
              secondes...
            }
            @if (countdown === 0) {
              Vous êtes maintenant redirigé!
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
