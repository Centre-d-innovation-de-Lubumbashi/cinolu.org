@let result = partners | async;
@if (result?.data; as partners) {
  <section class="mb-20 px-8 mx-auto md:max-w-screen-lg 2xl:max-w-screen-2xl md:px-0" id="partners">
    <h1 class="font-bold text-2xl md:text-5xl mb-8">
      Nos
      <span class="text-primary-600">partenaires</span>
    </h1>
    <div class="flex items-center gap-6 flex-wrap">
      @for (partner of partners; track partner.id) {
        @if (partner.website_link !== 'https://cinolu.org/') {
          <a [href]="partner.website_link" target="_blank" class="relative p-6 h-20 w-32 inline-block bg-gray-50">
            <img [ngSrc]="partner | apiIMG: 'partner'" class="object-contain" [alt]="'Image' + partner.name" fill />
          </a>
        }
      }
    </div>
  </section>
}
