<footer class="border-t bg-primary-950/95 border-primary-600 text-white py-10">
  <div class="px-8 md:px-32">
    <div class="grid grid-cols-2 lg:grid-cols-4 gap-6">
      @for (link of links; track $index) {
        <div class="flex flex-col gap-3">
          <h5 class="font-satoshi font-extrabold mb-3 text-lg">{{ link.title }}</h5>
          @for (url of link.urls; track $index) {
            <a class="" [href]="url.path">{{ url.name }}</a>
          }
        </div>
      }
    </div>
  </div>
</footer>
