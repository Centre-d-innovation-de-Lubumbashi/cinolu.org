<section class="grid grid-cols-1 md:grid-cols-2 items-center gap-10 my-20 text-white bg-primary-950">
  <div class="md:text-lg font-thin px-8 lg:px-20 py-20">
    <h2 class="font-satoshi font-bold text-2xl mb-5 hidde" appObserveVisibility>
      Votre
      <span class="text-green-600 hidde" appObserveVisibility>“One Stop Ecosystem Support” </span>
    </h2>
    <div class="flex flex-col gap-3">
      @for (i of innovationEcosystems; track $index) {
        <div class="flex items-center gap-3 hidde" appObserveVisibility>
          <mat-icon class="icon-size-3 fill-green-600" svgIcon="check"></mat-icon>
          <h4 class="font-light">
            {{ i.title }}
          </h4>
        </div>
      }
    </div>
  </div>
  <div class="bg-[url('/images/slides/slide-1.webp')] bg-no-repeat bg-cover h-full w-full"></div>
</section>
