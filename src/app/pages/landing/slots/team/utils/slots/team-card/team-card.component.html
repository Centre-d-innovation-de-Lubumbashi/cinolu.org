<div class="relative w-full max-w-[350px]">
  <img [src]="user() | apiIMG" [alt]="'image ' + user().name" class="w-full rounded-lg" fill />
  <div class="absolute bottom-5 left-0 w-full text-center">
    <div class="relative mx-5 overflow-hidden rounded-lg bg-white py-5 px-3">
      <h3 class="text-dark text-base font-semibold">{{ user().name }}</h3>
      <p class="text-body-color text-xs">{{ user().roles[0].name }}</p>
      <div>
        <span class="absolute left-0 bottom-0">
          <svg width="61" height="30" viewBox="0 0 61 30" xmlns="http://www.w3.org/2000/svg" class="fill-primary-600">
            <circle cx="16" cy="45" r="45" fill="#13C296" fill-opacity="0.11" />
          </svg>
        </span>
      </div>
    </div>
  </div>
</div>
