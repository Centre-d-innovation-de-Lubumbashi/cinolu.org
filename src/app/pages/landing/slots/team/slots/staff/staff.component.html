<section class="bg-white text-gray-800 mb-20 px-8 md:px-32" id="coachs" *ngIf="staff$ | async as result">
  <ng-container *ngIf="isBrowser() && result.data">
    <h1 class="font-satoshi font-bold text-2xl md:text-5xl mb-8">
      Notre
      <span class="text-primary-600">staff</span>
    </h1>
    <div class="relative">
      <owl-carousel-o #owlCaroussel [options]="options">
        @for (coach of result.data; track $index) {
          <ng-template carouselSlide>
            <app-team-card [user]="coach" />
          </ng-template>
        }
      </owl-carousel-o>

      <button
        (click)="owlCaroussel.prev()"
        class="absolute top-[45%] -left-5 z-10 transition-transform duration-200 hover:scale-110 rounded-full flex flex-col items-center justify-center h-10 w-10 text-white bg-primary-900 shadow-md">
        <mat-icon class="icon-size-4" svgIcon="mat_solid:chevron_left"></mat-icon>
      </button>
      <button
        (click)="owlCaroussel.next()"
        class="absolute top-[45%] -right-5 z-10 transition-transform duration-200 hover:scale-110 rounded-full flex flex-col items-center justify-center h-10 w-10 text-white bg-primary-900 shadow-md">
        <mat-icon class="icon-size-4" svgIcon="mat_solid:chevron_right"></mat-icon>
      </button>
    </div>
  </ng-container>
</section>
