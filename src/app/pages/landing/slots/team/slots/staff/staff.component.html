<section class="bg-white text-gray-800 mb-20" id="coachs" *ngIf="staff$ | async as result">
  <ng-container *ngIf="isBrowser() && result.data">
    <h1 class="font-satoshi font-bold text-2xl md:text-5xl mb-8 px-8 md:px-32">
      Notre
      <span class="text-primary-600">staff</span>
    </h1>

    <owl-carousel-o #owlCaroussel [options]="options">
      @for (coach of result.data; track $index) {
        <ng-template carouselSlide>
          <app-team-card [user]="coach" />
        </ng-template>
      }
    </owl-carousel-o>
    <div class="flex flex-col items-center">
      <div class="flex items-center gap-2 mt-6">
        <button
          (click)="owlCaroussel.prev()"
          class="rounded-full flex flex-col items-center justify-center h-10 w-10 border text-black hover:text-white hover:bg-primary-600 transition-colors duration-500">
          <mat-icon class="icon-size-4" svgIcon="heroicons_solid:chevron-left"></mat-icon>
        </button>
        <button
          (click)="owlCaroussel.next()"
          class="rounded-full flex flex-col items-center justify-center h-10 w-10 border bg-white text-black hover:text-white hover:bg-primary-600 transition-colors duration-500">
          <mat-icon class="icon-size-4" svgIcon="heroicons_solid:chevron-right"></mat-icon>
        </button>
      </div>
    </div>
  </ng-container>
</section>
