<section class="bg-white text-gray-800 mb-20 px-8 md:px-32" id="coachs" *ngIf="coachs$ | async as result">
  <h1 class="font-satoshi font-bold text-2xl md:text-5xl mb-8">
    Nos
    <span class="text-primary-600">coachs</span>
  </h1>

  @if (result.data; as coachs) {
    <div class="relative">
      <ngx-slick-carousel class="caroussel" #slickModal="slick-carousel" [config]="slideConfig">
        @for (coach of coachs; track $index) {
          <div ngxSlickItem class="slide mr-4">
            <app-team-card [user]="coach" />
          </div>
        }
      </ngx-slick-carousel>

      <div class="">
        <button
          (click)="slickModal.slickPrev()"
          class="rounded-full flex flex-col items-center justify-center h-10 w-10 absolute top-1/2 -left-14 border hover:text-white hover:bg-primary-600 transition-colors duration-500">
          <mat-icon class="icon-size-4" svgIcon="heroicons_solid:chevron-left"></mat-icon>
        </button>
        <button
          (click)="slickModal.slickNext()"
          class="rounded-full flex flex-col items-center justify-center h-10 w-10 absolute top-1/2 -right-10 border hover:text-white hover:bg-primary-600 transition-colors duration-500">
          <mat-icon class="icon-size-4" svgIcon="heroicons_solid:chevron-right"></mat-icon>
        </button>
      </div>
    </div>
  }
</section>
