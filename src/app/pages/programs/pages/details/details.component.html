<app-topbar />
<section class="">
  <div class="relative py-72 bg-[url('/images/programs.webp')] bg-cover flex flex-col overflow-hidden">
    <div
      class="absolute top-0 left-0 right-0 bottom-0 flex flex-col items-center justify-center bg-primary-950/70 gap-6 text-2xl md:text-4xl px-8 md:px-32 text-white">
      <div class="relative z-10 flex flex-col items-center py-16">
        <div class="mt-1 text-center text-xl font-extrabold leading-tight tracking-tight md:text-3xl lg:text-5xl">
          Que voulez-vous apprendre aujourd'hui ?
        </div>
        <div class="text-gray-300 mt-6 text-lg max-w-2xl text-center tracking-tight md:text-2xl">
          Découvrez nos programmes et laissez-vous accompagner par les meilleurs coachs pour garantir la réussite de
          votre projet.
        </div>
      </div>
    </div>
  </div>

  <div class="flex flex-auto p-6 sm:p-10 min-h-[90vh]" *ngIf="program$ | async as result">{{ result.data?.name }}</div>
</section>
