<a [routerLink]="['/programs', program().id]" class="bg-card group flex flex-col overflow-hidden rounded-2xl shadow">
  <div class="h-50 w-full relative bg-gray-100">
    <img [ngSrc]="getImage(program())" [alt]="program().name" class="object-cover" fill />
  </div>
  <div class="flex flex-col p-7">
    <div class="flex items-center justify-between">
      <div class="flex items-center gap-1">
        @for (type of program().types; track $index) {
          <div class="rounded-full px-3 py-0.5 text-xs font-semibold bg-gray-100 text-gray-800">
            {{ type.name }}
          </div>
        }
      </div>
      <div class="flex items-center">
        @if (isFinished(program())) {
          <mat-icon class="text-green-600 icon-size-5" [svgIcon]="'heroicons_solid:check-badge'"></mat-icon>
        } @else {
          <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:clock'"></mat-icon>
        }
      </div>
    </div>
    <h4 class="mt-4 mb-2 text-lg group-hover:text-primary-700 transition-colors duration-200 font-medium line-clamp-1">
      {{ program().name }}
    </h4>
    <div class="text-secondary mt-0.5 line-clamp-2">
      {{ program().description }}
    </div>
    <div class="my-6 h-1 w-12 border-t-2"></div>
    <div class="text-secondary flex items-center text-md leading-5">
      <mat-icon class="text-hint icon-size-5" [svgIcon]="'event'"></mat-icon>
      <div class="ml-1.5">DÃ©but, le {{ program().started_at | date: 'longDate' }}</div>
    </div>
    <div class="text-secondary flex items-center text-md leading-5 mt-2">
      <mat-icon class="text-hint icon-size-5" [svgIcon]="'event_busy'"></mat-icon>
      <div class="ml-1.5">Fin, le {{ program().ended_at | date: 'longDate' }}</div>
    </div>
  </div>
</a>
